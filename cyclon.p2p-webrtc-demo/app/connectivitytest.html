<!doctype html>

<html lang="en">
<head>
    <title>WebRTC Cyclon Connectivity Test</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link href="flags/flags.css" rel="stylesheet" type="text/css"/>
    <link href="styles/demostyles.css" rel="stylesheet" type="text/css"/>
    <link href="styles/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="cyclondemo.js"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-11660982-5', 'cyclon-js-demo.herokuapp.com');
        ga('send', 'pageview');
    </script>
</head>

<body>

<div class="container" ng-controller="ConnectivityTestController">
    <h2>WebRTC Connectivity Check</h2>

    <div class="row">
        <div class="col-sm-6">
            <local-node-pointer-panel content="localPointer"></local-node-pointer-panel>
        </div>

        <div class="col-sm-6">
            <remote-node-pointer-panel content="remotePointer"></remote-node-pointer-panel>
            <button type="button" class="btn btn-success" ng-click="connectTo()">Connect</button>
            &nbsp;<button type="button" class="btn btn-info" ng-click="refreshLocalPointer()">Refresh local</button>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">Logs (<a href="javascript:void(0)" ng-click="clearLogs()">Clear</a>)</div>
                <div class="panel-body">
                    <textarea class="form-control" cols="30" rows="10" readonly="readonly">{{ log.join('\n') }}</textarea>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
