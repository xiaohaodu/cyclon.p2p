<table class="table table-striped">
    <thead>
        <tr>
            <th>Node</th><th>Cache Age</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(neighbourId, neighbour) in neighbourSet track by neighbour.id+'-'+neighbour.seq">
            <td><node-info node="neighbour" /></td>
            <td>{{ neighbour.age }}</td>
        </tr>
    </tbody>
</table>
